<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="style.css">
    
  </head>
  <body>
      
    <div class="container">
      <div class="weather app">
        <form class="weather-search-form" id="search-form">
          <div class="row">
            <div class="col-12">
              <input type="search"placeholder="type a city.." autofocus="on"
              autocomplete="off" id="city-input"
              class="form -control shadow-sm border-0"/>
            </div>
            
                  
            <div class="col-3"> 
    <input type="submit" value="search" class="form-control btn btn primary shadow-sm "/>
  <div class="col-3">
      <button type="button" class="btn btn-success" id="current-location-button"> 
          current
        </button>
  </div>
  </div>
       
      </form>
      
      <strong>
       <h1 id="city"></h1>
      <ul>
        <li id="date"> 
           
         thursday 11:40 
        
        </li>
        <li> <span id="description"></span></li>

      </ul>
      
     <div class="float-left">
              <span class="temperature" id="temperature">
                30
                </span>
              <span class="units">
                  <a href="#" id="celsuis-link">°C</a> 
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
        </h2>
        
      <div class="col-6">
           
      <div class="float-left">
<p>
        <div class="clearfix">
        <div class="row " >
          <div class="col">Wind<span id="wind">3</span>mph</div>
          <div class="col">Humidity<span id="humidity">93</span>%</div>
          <div class="col">Pressure<span id="pressure"> 30.18</span>in</div>
          <div class="col">Dew point 29°</div>
        </div>
      </p>
      
      <p>
        <div class="row" class="days">
          <div class="col"> Tuesday ☀️25°C</div>
          <div class="col">Wednesday 15°C</div>
          <div class="col">Thursday ☀️16°C</div>
          <div class="col">Friday  ⛅19°C</div>
        </div>
       </p>
   
   </div>
   </div>
   
   <script src="script.js"></script>
  </body>
</html>
